plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

group 'ru.otus'
version '0.1'

repositories {
    mavenCentral()
}

task shadowLogging(type: Jar, dependsOn: shadowJar) {
    archiveBaseName.set('hw10-byteCodes')
    archiveVersion.set('0.1')
    manifest {
        attributes 'Main-Class': 'ru.otus.Runner'
    }
    from zipTree(shadowJar.archiveFile)
}

tasks.build.dependsOn tasks.shadowLogging